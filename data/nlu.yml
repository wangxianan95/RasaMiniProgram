version: "2.0"
nlu:
- intent: greet
  examples: |
    - 老师您好。我是考生家长，想咨询个问题，我是河南省{entity: province}的考生。
    - 您好，是北京林业大学吗？
    - 你好老师，我是今年的高考生。
    - 老师我想咨询问题
    - hello
- intent: greet_confirm
  examples: |
    - 理科生
    - 我是理科生
- intent: landscape_architecture/art_exam
  examples: |
    - 园林专业，如果录取的话，他是要加试素描吗？还是……
    - 你好，我想问一下，看那个招生简章里面，有风景园林，城乡规划还有园林，有一个需要有一定的美术基础。这个是入学以后有相关的考试吗？
- intent: landscape_architecture/confirm
  examples: |
    - 我看的专业上建议有。
    - 哦
    - 嗯，有点偏设计是吧。
    - 哦，就得看个人的努力了对不对？
    - 农学
    - 不是工学吗？
    - 我看到有的是给的工学的学位，有的是给农学的。
    - 嗷，好，行
    - 嗯
    - 嗷，看那个选科要求？
    - 没有复核，进去后再可以学基础的美术就行是吧？
    - 这个也是属于这个A级学科里的是吧，我也希望孩子能学，我孩子还好，我就自己很着急，因为孩子一直都没有从事这个画画，我后也没有仔细去看那个重点。
- intent: goodbye
  examples: |
    - 好的好的，谢谢您，老师。
    - 哦，主要是这个哈。
    - 再见
- intent: landscape_architecture/art_foundation
  examples: |
    - 风景园林不是要求有一定的绘画或者美术功底吗？如果没有是不是不建议报。
    - 山东{entity:privince}的，然后看风景园林招生简章上上写着有一条是报考园林和风景园林城乡规划专业的考生，建议具备一定的美术基础，这一个是什么意思，必须得学美术的吗？
    - 您好，我想问问，我们看章程里边园林、风景园林说要有一定的美术基础，我们没有考过什么证，但是美术还比较喜欢，这个可以吗?
    - 我想咨询一下招生简章里说风景园林，城乡规划必须有美术基础，如果没有美术基础的话会被退档吗？
    - 你好，我想咨询一下，我看招生简章上写着说报考园林，风景园林，城乡规划的考生，建议具备一定的美术基础，这个美术基础是要有什么证，或者其它什么的吗？还是说曾经学过美术？
    - 您好，我真不好意思，问一下，我的孩子录取了您学校里面的园林专业，我都害怕的这几天都睡不着，这孩子要学，画画不行怎么办呀？
- intent: landscape_architecture/design
  examples: |
    - 我想问一下，园林和风景园林属于设计类的嘛？
- intent: thanks
  examples: |
    - 那我知道了。谢谢。
    - 嗯，好好，谢谢你。
    - 好的，谢谢老师，我知道了。
    - 好好，谢谢您
    - 好好谢谢。
    - 嗯，好嘞，好的，谢谢啊
    - 好的好的，谢谢。
- intent: landscape_architecture/greet
  examples: |
    - 你好，我想咨询一下，我是想着报一个风景园林和这个园林专业。
- intent: confirm
  examples: |
    - 明白了
- intent: landscape_architecture/course
  examples: |
    - 我想问一下，风景园林专业是学什么的？
    - 哦，老师我想问一下，这个专业他都设哪些课程啊？
- intent: landscape_architecture/garden_difference
  examples: |
    - 他和园林类这两个有啥区别吗？
